<!DOCTYPE html>
<html lang = "en">

<head>
  <meta charset = "UTF-8">
  <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/icon3.png">
  <title> Quizz </title>

  <link href = "CSS/styleV2.css" rel = "stylesheet">
  <link href = "CSS/box-styles.css" rel = "stylesheet">
  <link href="fonts.css" rel="stylesheet">
</head>

<body>
    <div id = "header">

        <a href = "index.html">
            <button class = "pressable"> Blog </button>
        </a>

        <a href = "quizz.html">
            <button class = "pressable"> Quizz </button>
        </a>

        <a href = "list-maker.html">
            <button class = "pressable"> List Maker </button>
        </a>

    </div>

    <div id = "main">
        <script>
             window.onload = function() {
                var main = document.getElementById('main');
                var header = document.getElementById('header');
                var headerHeight = header.clientHeight;
                main.style.marginTop = headerHeight + 'px';
            };
        </script>

        <div id = "main-questionare" class = "top-bottom-middle-inner-lip-box">
            <div class = "top-bottom-middle-inner-lip-box-inner">
                <div id = "message-box">

                    <div id = "quest0">

                        <div id = "question">
                            <div id = "icon-holder">
                                <div class = "cut-corner-box">
                                    <div class = "cut-corner-box-inner">
                                        <div id = "icon">
                                            <p>   ?   </p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class = "right-side-top-lip-box">
                                <div class = "right-side-top-lip-box-inner">
                                    <p id = "question-paragraph"> ---- </p>
                                    <div class = "cut-corner-box">
                                        <div class = "cut-corner-box-inner">
                                            <img id = "question-attachment" src="----">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>



                        <div id = "answers">
                            <div class = "left-side-top-lip-box">
                                <div class = "left-side-top-lip-box-inner">
                                    <p> Answer options </p>

                                    <div id = "button-holder">
                                        <div class = "cut-corner-box">
                                            <div class = "cut-corner-box-inner">
                                                <button id = "answer-button-0" onclick="answerButtonEvent(this)"> ---- </button>
                                            </div>
                                        </div>
                                
                                        <div class = "cut-corner-box">
                                            <div class = "cut-corner-box-inner">
                                                <button id = "answer-button-1" onclick="answerButtonEvent(this)"> ---- </button>
                                            </div>
                                        </div>
                                
                                        <div class = "cut-corner-box">
                                            <div class = "cut-corner-box-inner">
                                                <button id = "answer-button-2" onclick="answerButtonEvent(this)"> ---- </button>
                                            </div>
                                        </div>
                                
                                        <div class = "cut-corner-box">
                                            <div class = "cut-corner-box-inner">
                                                <button id = "answer-button-3" onclick="answerButtonEvent(this)"> ---- </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div id = "icon-holder">
                                <div class = "cut-corner-box">
                                    <div class = "cut-corner-box-inner" style="padding: 0; user-select: none;">
                                        <div id = "icon">
                                            <p>   ...   </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class = "right-side-top-lip-box" style="--corner-cuts: 1vw; --background-color: transparent; --border-color: #671f23; margin-top: 1%; width: 20%;">
            <div class = "right-side-top-lip-box-inner" style="height: 85vh; padding-left: 1vw; display: grid;">
                <div id = "menu">

                    <div class = "cut-top-right-corner-bottom-left-lip-box">
                        <div class = "cut-top-right-corner-bottom-left-lip-box-inner">
                            <button id = "quizz-1-button" onclick="quizzButtonClickEvent(this.id)">
                                <h1> Programming quizz </h1>
                                <p> 5 questions </p>
                                <div id = "lip">
                                    <p> SELECTED: false </p>
                                </div>
                            </button>
                        </div>
                    </div>


                    <div class = "cut-top-right-corner-bottom-left-lip-box">
                        <div class = "cut-top-right-corner-bottom-left-lip-box-inner">
                            <button id = "quizz-2-button" onclick="quizzButtonClickEvent(this.id)">
                                <h1> Video game quizz </h1>
                                <p> 5 questions </p>
                                <div id = "lip">
                                    <p> SELECTED: false </p>
                                </div>
                            </button>
                        </div>
                    </div>

                    <div class = "cut-top-right-corner-bottom-left-lip-box">
                        <div class = "cut-top-right-corner-bottom-left-lip-box-inner">
                            <button id = "quizz-3-button" onclick="quizzButtonClickEvent(this.id)">
                                <h1> "All Tomorrows" quizz </h1>
                                <p> 5 questions </p>
                                <div id = "lip">
                                    <p> SELECTED: false </p>
                                </div>
                            </button>
                        </div>
                    </div>

                    <div id = "control-panel">

                        <div id = "question-counter" class = "cut-corner-box">
                            <div class = "cut-corner-box-inner">
                                <h3 id = "point-label"> 0/5 </h3>
                            </div>
                        </div>

                        <div id = "start-button" class = "cut-corner-box">
                            <div class = "cut-corner-box-inner">
                                <h3>   BEGIN  </h3>
                            </div>
                        </div>

                        <div id = "stop-button" class = "cut-corner-box">
                            <div class = "cut-corner-box-inner">
                                <h3>   STOP  </h3>
                            </div>
                        </div>
                    </div>
    
                </div>

            </div>
        </div>

    </div>

    <script src="Scripts/quizz.js"> </script>
</body>
</html>
